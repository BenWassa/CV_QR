<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin Haddon – CV Access</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #141414;
      --fg: #f8f8f8;
      --accent: #d4af37;
      --muted: #999;
      --border: #2a2a2a;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1.5rem;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Subtle ambient glow effect */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--fg) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.05rem;
      color: var(--muted);
      font-weight: 400;
      margin: 0;
      letter-spacing: 0.01em;
    }
    
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .qr-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .qr-placeholder {
      width: 220px;
      height: 220px;
      margin: 0 auto 1.25rem;
      background-color: #fff;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid var(--border);
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    /* Individual QR backgrounds using CSS url() */
    .qr-pharma    { background-image: url('PharmaCV.svg'); }
    .qr-consulting { background-image: url('ConsultingCV.svg'); }
    .qr-linkedin  { background-image: url('LinkedIn.svg'); }
    .qr-portfolio { background-image: url('Github.svg'); }
    
    .qr-label {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      position: relative;
      z-index: 1;
    }
    
    .qr-description {
      font-size: 0.9rem;
      color: var(--muted);
      position: relative;
      z-index: 1;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, var(--border) 50%, transparent 100%);
      margin: 2.5rem 0;
      animation: fadeIn 0.6s ease 0.4s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .links {
      text-align: center;
      animation: fadeIn 0.6s ease 0.6s both;
    }
    
    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--fg);
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 0.85rem 1.75rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .link-btn:hover {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(212, 175, 55, 0.3);
    }
    
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--muted);
      animation: fadeIn 0.6s ease 0.8s both;
    }
    
    footer a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    
    footer a:hover {
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .qr-grid {
        grid-template-columns: 1fr;
        max-width: 380px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .qr-placeholder {
        width: 280px;
        height: 280px;
      }
      
      header {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Benjamin P. Haddon</h1>
      <p class="subtitle">Research & Consulting Professional</p>
    </header>
    
    <div class="qr-grid">
      <div class="qr-card">
        <div class="qr-placeholder qr-pharma" role="img" aria-label="Pharma CV QR Code"></div>
        <div class="qr-label">Pharma CV</div>
        <div class="qr-description">Scan to download PDF</div>
      </div>
      
      <div class="qr-card">
        <div class="qr-placeholder qr-consulting" role="img" aria-label="Consulting CV QR Code"></div>
        <div class="qr-label">Consulting CV</div>
        <div class="qr-description">Scan to download PDF</div>
      </div>
      
      <div class="qr-card">
        <div class="qr-placeholder qr-linkedin" role="img" aria-label="LinkedIn Profile QR Code"></div>
        <div class="qr-label">LinkedIn Profile</div>
        <div class="qr-description">Connect with me</div>
      </div>

      <div class="qr-card">
        <div class="qr-placeholder qr-portfolio" role="img" aria-label="Portfolio QR Code"></div>
        <div class="qr-label">Portfolio</div>
        <div class="qr-description">View my portfolio site</div>
      </div>
    </div>
    
    <footer>
      © 2025 Benjamin Haddon
    </footer>
  </div>
</body>
</html>
