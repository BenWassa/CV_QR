<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Download â€” Consulting CV</title>
</head>
<body>
  <p>Preparing your download...</p>
  <script>
    // Raw PDF location in this repo
    const pdfUrl = 'https://raw.githubusercontent.com/BenWassa/CV_QR/main/BenHaddon_Consulting_2025.pdf';
    const filename = 'BenHaddon_Consulting_2025.pdf';

    // Fetch the PDF as a blob, then trigger a download with a suggested filename.
    fetch(pdfUrl)
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.blob();
      })
      .then(blob => {
        const a = document.createElement('a');
        const url = URL.createObjectURL(blob);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          URL.revokeObjectURL(url);
          a.remove();
          document.body.innerHTML = '<p>Download should have started. If not, <a href="' + pdfUrl + '">open the file</a>.</p>';
        }, 1000);
      })
      .catch(err => {
        document.body.innerHTML = '<p>Download failed: ' + String(err) + '</p><p><a href="' + pdfUrl + '">Open PDF</a></p>';
      });
  </script>
</body>
</html>
